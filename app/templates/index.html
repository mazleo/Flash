<!DOCTYPE html>
<html>
    <head>
        <title>Flash</title>
        <meta charset="utf-8">
        <meta name="description" content="An online chat application">
        <meta name="keywords" content="Flash online chat web website app application">
        <link rel="author" href="https://github.com/mazleo">
        <link href="https://fonts.googleapis.com/css?family=Hind|Monoton" rel="stylesheet">
        <link href="../static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/main.css" rel="stylesheet">
        <link href="../img/favicon.ico" rel="shortcut icon">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../static/js/jquery.validate.js"></script>
        <script type="text/javascript" src="../static/js/main.js"></script>
    </head>
    <body>
        <div id="app-title">FLASH</div>
        <div id="buttons">
            <button type="button" class="btn btn-default" id="signin-modal" data-toggle="modal" data-target="#signinModal">Sign in</button>
            <button type="button" class="btn btn-default" id="signup-modal" data-toggle="modal" data-target="#signupModal">Sign up</button>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div id="flash-message">    
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %} 
                </ul>
            </div>
            {% endif %}
        {% endwith %}
        <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Sign in</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal signin-form" action="signin" method="POST">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="submit" id="signin-button" class="btn btn-primary">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Sign up</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal signup-form" action="signup" method="POST">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="inputEmail3" name="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="inputUsername3" name="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputConfirmPassword3" class="col-sm-2 control-label">Confirm Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputConfirmPassword3" name="confirmpassword" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="submit" id="signup-button" class="btn btn-primary disabled" name="signup">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
